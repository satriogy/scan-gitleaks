name: Gitleaks Scan

on:
  push:
    branches:
      - main  # Trigger saat ada push ke branch 'main'
  pull_request:
    branches:
      - main  # Trigger saat ada pull request ke 'main'

jobs:
  gitleaks-scan:
    name: Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download Gitleaks Configuration
        run: wget -O .gitleaks.toml https://raw.githubusercontent.com/tanookiai/central-configuration/master/config/gitleaks.toml

      - name: Confirm Gitleaks Configuration
        run: cat .gitleaks.toml

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml

  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Pull Trivy Image
        run: docker pull aquasec/trivy:latest

      - name: Run Trivy Scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --exit-code 1 --severity HIGH,CRITICAL satrio8/microservice-app:latest
